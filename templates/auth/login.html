{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
    <h1 class="text-center mb-4">login</h1>
    <form action="{% url 'login_view' %}" method="POST" >
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"  placeholder="Enter your username" required>
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
       
        
        <button type="submit" class="btn btn-primary w-20">login</button>
        
        {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade border border-dark shadow-lg show bg-transparent opacity-75" role="alert">
                <div>
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
       </form>
</div>


{% endblock content %}
